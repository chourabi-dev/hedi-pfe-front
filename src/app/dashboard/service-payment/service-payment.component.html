<div class="container mt-5">

    <h1>Payment</h1>


    <div class="card mb-3" *ngIf="reservation != null">
        <div class="card-body">
            <div class="d-flex justify-content-between" *ngFor="let data of reservation.serviceBookings">
                <div class="info">
                    <h3>{{ data.service.user.name }}</h3>
                    <p>{{ data.reservationDate | date:'medium' }}</p>
                    <p>{{ data.descreption }}</p>
                    
                </div>
                <div class="price">
                    <p>{{ data.service.pricing | currency }}</p>
                </div>
                
            </div>
        </div>
    </div>


    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
              </div>
              <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" class="form-control" id="cardName" placeholder="Enter name on card">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="expiryDate">Expiration Date</label>
                  <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                </div>
                <div class="form-group col-md-6">
                  <label for="cvv">CVV</label>
                  <input type="text" class="form-control" id="cvv" placeholder="CVV">
                </div>
                <div class="form-group col-md-6">
                    <button class="btn btn-success">Submit Payment</button>
                </div>
                  
              </div>
        </div>
    </div>

</div>
