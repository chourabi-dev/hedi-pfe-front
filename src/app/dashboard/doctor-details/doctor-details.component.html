<div class="container mt-5" *ngIf=" doctor == null ">
    <h3 class="text-center">Please wait...</h3>
</div>

 

<div class="container mt-5" *ngIf=" doctor != null ">
    <h3  >{{ doctor.fullname | titlecase }}.</h3>
    <h4 class="text-warning">{{ doctor.category.label }}</h4>

    <div>
        <p class="text-muted">
            {{ doctor.about }}
        </p>
        <p>
            Location: {{ doctor.address }}
        </p>
        <a href="mailto:{{doctor.email}}">Send private email</a> or you <a href="tel:{{doctor.phone}}">call the doctor</a> directly.
    
    </div>

    <div class="mt-3">
        <button class="btn btn-primary">Make a reservation</button>
    </div>

</div>
