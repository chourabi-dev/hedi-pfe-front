<div class="container mt-5" *ngIf=" doctor == null ">
    <h3 class="text-center">Please wait...</h3>
</div>

 

<div class="container mt-5" *ngIf=" doctor != null ">
    <h3  >{{ doctor.fullname | titlecase }}.</h3>
    <h4 class="text-warning">{{ doctor.category.label }}</h4>

    <div>
        <p class="text-muted">
            {{ doctor.about }}
        </p>
        <p>
            Location: {{ doctor.address }}
        </p>
        <a href="mailto:{{doctor.email}}">Send private email</a> or you <a href="tel:{{doctor.phone}}">call the doctor</a> directly.
    
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" (click)="showForm()">Make a reservation</button>
    </div>


 

    <div class="mt-3" *ngIf=" showSendForm " >
        <form [formGroup]="form" (ngSubmit)="save()" >
            <div class="row">
                <div class="col-12 mb-3">
                    <label for="">Requested Date</label>
                    <input type="datetime-local" formControlName="reservationDate" class="form-control">
                </div>
                <div class="col-12 mb-3">
                    <label for="">Private Note</label>
                    <textarea  class="form-control"   formControlName="privateNote"  ></textarea>
                </div>
                <div class="col-12 mb-3">
                    <button class="btn btn-success" [disabled]="! form.valid">Send Request</button>
                </div>
                
                
            </div>
        </form>


        <div class="form-group my-2" *ngIf="errMsg!=''">
            <div class="alert alert-danger">
                {{errMsg}}
            </div>
        </div>
        <div class="form-group my-2" *ngIf="successMsg!=''">
            <div class="alert alert-success">
                {{successMsg}}
            </div>
        </div>


        
    </div>

</div>
